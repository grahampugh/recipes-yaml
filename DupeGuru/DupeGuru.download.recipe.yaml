Description: Downloads the current version of dupeGuru.
Identifier: com.github.grahampugh.recipes.download.dupeGuru
MinimumVersion: "2.3"

Input:
  NAME: dupeGuru
  STOPPROCESSINGIF_PREDICATE: download_changed == FALSE

Process:
  - Processor: URLTextSearcher
    Arguments:
      re_pattern: (?P<url>https:\/\/github\.com\/arsenetar\/dupeguru\/releases\/download\/.*\/dupeguru_osx_.*\.dmg)
      url: https://dupeguru.voltaicideas.net

  - Processor: URLDownloader
    Arguments:
      url: "%url%"

  - Processor: EndOfCheckPhase
